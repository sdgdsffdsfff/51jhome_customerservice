<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="status"></p>
    <textarea id="words"></textarea>
    <button id="start">连接服务器</button>
    <script type="text/javascript" src="./js/alertify.min.js"></script>
    <script type="text/javascript" src="./js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="./js/socket.io-1.3.5.js"></script>
    <script type="text/javascript">
        $(window).load(function(){

            console.log('connect');
            var socket = io.connect("127.0.0.1:8083");

            socket.on('connect_error', function(){
                alert("connect_error");
                socket.disconnect();
            });

            socket.on('connect', function(){
                socket.emit('customer', {uid: 1});
                socket.on('connret', function(data){
                    if(data.s == 0){
                        $('#status').html(data.m);
                    }else{
                        $('#status').html(data.m);
                    }
                                       
                });
            });

            socket.on('disconnect', function(){
                alert('disconnect');
            });
        });
    </script>
</body>
</html>
